<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>

    <h:form>
        <p:panel>
            <h1>Фильтрация и теплообмен</h1>
            <br/>
            <h:outputLabel value="Расчетная мощность гидростанции #{hydroStation.getPower()}кВт"/> <br/>
            <h:selectBooleanCheckbox value="true" />
            <h:outputLabel value=" контур фильтрации и теплообмена "/>
            <h:selectOneMenu value="#{hydroStation.filterCircuit}">
                <f:selectItems value="#{filterCircuitService.getAll()}" var="item" itemLabel="#{item.type}" />
            </h:selectOneMenu>
            <h:outputLabel value=" (рекомендуется #{filterCircuitService.getRecommended(hydroStation.getPower()).type}) "/>

            <br/>
            <br/>
            <p:commandButton value="Назад" action="/accumulators"/>
            <p:commandButton value="Далее" action="#"/>
        </p:panel>

    </h:form>
</f:view>
</html>
