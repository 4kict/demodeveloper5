<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>

    <h:form>
        <p:panel>
            <h4>Бак</h4>
            <br/>
            <h:outputLabel value=" выберите модель бака "/>

            <h:selectOneMenu value="#{hydroStationHandler.tank}" converter="#{tankConverter}">
                <f:selectItems value="#{hydroStationHandler.suitableTanks}" var="tank"
                               itemLabel="#{tank.type}"
                               itemValue="#{tank}"/>
            </h:selectOneMenu>
            <h:outputLabel value=" (рекомендуется #{hydroStationHandler.getRecommendedTank().type}) "/>


            <br/>
            <br/>
            <p:commandButton value="Назад" action="/filter"/>
            <p:commandButton value="Далее" action="#" onclick="submit()"/>
        </p:panel>

    </h:form>
</f:view>
</html>
