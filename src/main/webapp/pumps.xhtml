<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>

    <h:form>
        <p:panel>
            <h1>Насосы</h1>
            <br/>

            <ui:repeat id="erg" value="#{hydroStation.pumps}" var="pump" varStatus="status">
                <strong><h:outputLabel value=" Насос #{status.index+1}. "/></strong>
                <h:outputLabel value=" давление: "/>
                <h:inputText value="#{pump.pressure}"
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                <h:outputLabel value=" расход: "/>
                <h:inputText value="#{pump.flow}"
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                <p:commandButton value="-" action="#{hydroStation.removePump(status.index)}"/>
                <br/>
            </ui:repeat>
            <p:commandButton value="Добавить насос" action="#{hydroStation.addPump}"/>
            <br/>
            <br/>
            <p:commandButton value="Далее" action="#"/>
        </p:panel>

    </h:form>
</f:view>
</html>
